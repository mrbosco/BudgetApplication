<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Smart Budget</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="mainTitle">
                    Available money in <span class="mainTitle--month">%Month%</span>:
                </div>
                
                <div class="moneyTotal"></div>
                
                <div class="moneyIncome clearfix">
                    <div class="moneyIncome--text">Income</div>
                    <div class="right">
                        <div class="moneyIncome--value"></div>
                        <div class="moneyIncome--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="moneyExpenses clearfix">
                    <div class="moneyExpenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="moneyExpenses--value"></div>
                        <div class="moneyExpenses--percentage"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="addMain">
                    <select class="addType">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="budgetDesc" placeholder="Add description">
                    <input type="number" class="budgetVal" placeholder="Value">
                    <button class="budgetBtn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="incomeName">Income</h2>
                    
                    <div class="incomeArray">           
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expensesName">Expenses</h2>
                    
                    <div class="expensesArray">
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
